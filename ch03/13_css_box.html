<!DOCTYPE HTML>
<html> 
<head>
	<meta charset="UTF-8"> <!-- 문자열을 utf-8로 인식함 -->
	<meta name = "viewport" content = "width = deivce-width , inital-scale=1.0"> <!-- viewpoint로 너비를 장치에 맞추고 확대 배율은 디폴트 설정에 맞춘다. -->
	<title>13_css_box</title>
	<style type="text/css">
		
/* 인라인으로 li나 ul를 사용하면 가로로 변화한다. */
		div, ul, li{
			/* display: inline; */
			/* inline 속성으로는 통하지 않는다. */
			display: inline-block;
			/* inline과 block 속성을 가진다. */
			width: 100px;
			height: 50px;
			text-align: center;
		} 

		
		/* span{
			display: block;
			
			width: 100px;
			height: 50px;
			text-align: center;
		} */
		/* vertical-align: middle; */
		/* vertical-align 같은거는 block이라 안먹힌다. */
		
	</style>
</head>

<body>

	<div style="background-color: red;">예시</div>
	<div style="background-color: blue;">예시</div>
	
	<hr>
	<!-- division 태그 안에는 content를 넣지 않고 element만 넣는다  -->
	<div style="background-color: red; width: 100px;">예시</div>
	<div style="background-color: blue; height: 200px;">예시</div>
	<hr>
	<ul style="background-color: red;">
		<li style="background-color: gray;">예시
		<li>예시
	</ul>

	<span style="background-color: orange;">예시</span>
	<span style="background-color: yellow;">예시</span>
	<span style="background-color: green;">예시</span>
 -->
 
 
</body>
</html>
