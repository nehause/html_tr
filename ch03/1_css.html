<body>
	<p style="background-color: brown; color: orange;"> 인라인 vs 내부 vs 외부 <p>
	<p>내부 vs 외부</p>
	<!-- 스타일 우선 순위는 인라인 스타일이 제일 먼저고 내부와 외부 스타일의 우선순위 차이는 순서 차이다. -->
