<!DOCTYPE HTML>
<html> 
<head>
	<meta charset="UTF-8"> <!-- 문자열을 utf-8로 인식함 -->
	<meta name = "viewport" content = "width = deivce-width , inital-scale=1.0"> <!-- viewpoint로 너비를 장치에 맞추고 확대 배율은 디폴트 설정에 맞춘다. -->
	<title>14_css_position</title>
	<style type="text/css">
		/* css 표준이 정의한 초기 기본값으로
		width와 height 속성이 콘텐츠 영역만 포함하고 안팎여백과 테두리는 포함하지 않습니다. */
		#content {
			box-sizing: content-box;
			background-color: red;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
		}
		
		/* width와 height 속성이 안쪽 여백과 테두리는 포함하고, 바깥 여백은 포함하지 않습니다. */
		
		#border {
			box-sizing: border-box;
			background-color: blue;
			width: 300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<div id="content">예시입니다.</div>
	<div id="border">예비입니다.</div>
</body>
</html>
