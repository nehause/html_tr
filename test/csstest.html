<!doctype html>
<html lang="ko">
<head>
	<style>
		.reviewStar {
	    position: relative;
	    font-size: 2rem;
	    color: #ddd;
	  }
	  
	  .reviewStar input {
	    width: 100%;
	    height: 100%;
	    position: absolute;
	    left: 0;
	    opacity: 0;
	    cursor: pointer;
	  }
	  
	  .reviewStar span {
	    width: 0;
	    position: absolute; 
	    left: 0;
	    color: #ffd700;
	    overflow: hidden;
	    pointer-events: none;
	  }
	
	</style>
</head>
<body>
	<span class="reviewStar">
	  ★★★★★
	  <span>★★★★★</span>
	  <input type="range" oninput="drawStar(this)" value="5" step="1" min="0" max="5">
	</span>

</body>
<script>
const drawStar = (target) => {
    document.querySelector(`.reviewStar span`).style.width = `${target.value * 20}%`;
  }

</script>
</html>
