<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- cdn = 온라인 해석기 --> 
</head>
<body>

<!-- start -->

<div class="card" style="width: 18rem;">
	<div class="carousel slide card-img-top" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="1000">
				<img src="../btsp/image/camping.jpg" style="width: 18rem; height:120px;" class="d-block w-10" alt="">
			</div>
			<div class="carousel-item" data-bs-interval="1000">
				<img src="../btsp/image/desert.jpg" style="width: 18rem; height:120px;" class="d-block w-10" alt="">
			</div>
			<div class="carousel-item" data-bs-interval="1000">
				<img src="../btsp/image/swing.jpg" style="width: 18rem; height:120px;" class="d-block w-10" alt="">
			</div>
		</div>
	</div>
	<div class="card-body">
		<h5 class="card-title">수도권</h5>
		<!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cards content.</p> -->
	</div>
</div>

<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
