<!DOCTYPE HTML>
<html> 
<head>
	<meta charset="UTF-8"> <!-- 문자열을 utf-8로 인식함 -->
	<meta name = "viewport" content = "width = deivce-width , inital-scale=1.0"> <!-- viewpoint로 너비를 장치에 맞추고 확대 배율은 디폴트 설정에 맞춘다. -->
	<title>1_form</title>
</head>
<body>
	<!-- <form action="./result.html"> -->
	<form method="get"action="./result.html" id="form">
	<!-- method를 따로 적지 않고 쓰는 form은 get 방식으로
	주소창에서 html 주소가 끝난 후 ? 문자 이후로 정보가 나열된다.
	그 정보가 나열되어있으며 주로 사용자간 공유가 필요할때 사용한다. -->
	<!-- <form method="post" action="./result.html"> -->
	<!-- post방식은 주소창에 그 정보가 나열되어있지 않게 숨기는 방식으로 주로 보안이 필요할때 사용한다. -->
	<!-- form태그에 input태그가 들어가아한다. -->
	<input type="text" name="id" placeholder="아이디" id="id">
		<input type="text" name="id" placeholder="아이디" id="id" autocomplete="off">
		<input type="text" name="id" placeholder="아이디" id="id" autocomplete="on">
		<!-- autocomplete는 자동완성 기능이며 적혀있지 않을때에는 on으로 설정되어있다. -->
		<input type="text" name="id" placeholder="아이디" id="id" required>
		<!-- submit을 사용해야만 작동된다. -->
		<input type="text" name="id" placeholder="아이디" id="id" readonly value="readonly">
		<input type="text" name="id" placeholder="아이디" id="id" disabled value="disabled">
		<!-- readonly는 읽기 전용이며 선택은 가능하지만, disabled는 선택조차 불가능하다. -->
		<input type="password" name="password" placeholder="비밀번호" id="password">
		<!-- type은 input 태그의 속성, name은 input태그의 이름, 
		placeholder는 텍스트 창에 들어갈 글자, id는 자바스크립트에서 판별할 고유한 이름 -->
		<br><br>
		<select name="gender">
			<option value="">선택
			<option value="man">남자
			<option value="woman">여자
			<option value="etc">기타
		</select>
		<br><br>
		<select name="telecom">
			<option value="">통신사
			<option value="skt">SKT
			<option value="kt">KT
			<option value="lg">LG
			<option value="etc">알뜰폰
		</select>
		<br><br>
		<h5><b>취미</b></h5>
		<input type="checkbox" name="hobby">등산
		<input type="checkbox" name="hobby2">축구
		<input type="checkbox" name="hobby3">달리기
		<input type="checkbox" name="hobby4">보드게임
		<input type="checkbox" name="hobby5">다이어리꾸미기
		<input type="checkbox" name="hobby6">맛집투어
		<br><br>
		<!-- checkbox는 중복이 가능한 select 속성이다. 대신 name의 값이 달라야 제대로된 구별이 가능하다. -->
		<h5><b>가입경로</b></h5>
		<input type="radio" name="route">신문
		<input type="radio" name="route">잡지
		<input type="radio" name="route">인터넷검색
		<input type="radio" name="route">지인추천
		<input type="radio" name="route">광고
		<br><br>
		<!-- radio는 중복이 불가능한 선택형 속성으로 name이 다르면 radio속성이 같더라도 선택이 가능하며 
		또한 select 태그 와는 웹페이지 사용 가능 범위에 따라 다르다 생각하면 된다. -->
		<br><br>
		<textarea rows="10" cols="50" name="textbox" placeholder="posting"></textarea>
		<!-- textarea의 row는 세로 cols는 가로 -->
		<input type="hidden" name="seq" value="hidden">
		<!-- hidden은 html에서는 숨겨져있지만 value를 집어넣기 위해서 자주 사용하는 태그이다. -->
		<br><br>
		<!-- <input type="submit"> -->
		<!-- submit 타입은 이미지, 디자인적으로 후져서 잘 안쓴다. -->
		<br><br>
		<input type="button" id="btnsave" value="저장" onclick="here();">
		<!-- 버튼 타입으로는 눌러도 아무런 반응이없지만, onclick과 같은 반응형 속성을 이용해 submit과같은 효과를 낸다. -->
		<script type="text/javascript">
		function here() {
			alert("내용이 저장됩니다.");
			document.getElementById("form").submit();
			/* 자바스크립트 함수를 이용하여 단순한 button을 submit의 효과를 내게한다. */ 
		}
		</script>
	</form>
</body>
</html>
