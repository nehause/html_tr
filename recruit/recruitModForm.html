				<td></td> -->
			</tr>
			<tr>
				<!-- <td></td> -->

				<td colspan="3">
					<select name="Lpn" class="small">
						<option value="">선택</option>
						<option value="010" selected>010</option>
						<option value="011">011</option>
						<option value="070">070</option>
					</select>
					-
					<input type="text" name="cpn" id="cpn" value="1234">
					-
					<input type="text" name="rpn" id="rpn" value="5678">

				</td>
				<!-- <th></th>
				<td></td> -->
			</tr>
			<tr>
				<!-- <td></td> -->
				<th class="small">email</th>
				<td colspan="3">
					<input type="text" name="hemail" id="hemail" value="share">
					@
					<input type="text" name="temail" id="temail" value="naver.com">
					<select name="seltemail" id="seltemail" onchange="selemail();">
						<option value="">메일주소선택</option>
						<option value="google.com">구글</option>
						<option value="naver.com" selected>네이버</option>
						<option value="daum.com">다음</option>
						<option value="hanmail.com">한메일</option>
						<option value="kakao.com">카카오</option>
						<option value="">직접입력</option>
					</select>
				</td>
				<!-- <th></th>
				<td></td> -->
			</tr>
			<tr>
				<!-- <td></td> -->
				<th class="small">주소</th>
				<td colspan="3">
					<input type="text" name="address" id="address" class="free"
					value="부산시 동래구 낙민동 중앙하이츠 101동 702호">
				</td>
				<!-- <th></th>
				<td></td> -->
			</tr>		
		</table>
		<br><br>
		<table>
			<caption>
				□ 학력사항 (최신이력이 가장 위로)
			</caption>
			<tr>
				<th class="large">기간</th>
				<th>출신학교</th>
				<th class="small">구분</th>
				<th class="normal">학과</th>
				<th class="small">소재지</th>
			</tr>
			<tr>
				<td>
					<input type="month" name="sumonth" value="1999-03"> ~ <input type="month" name="eumonth" value="2003-02">
				</td>
				<td>
					<input type="text" name="uname" class="small" value="경희대학교 국제캠퍼스">
				</td>
				<td>
					<select name="usituation" class="small">
						<option value="">선택
						<option value="attending">재학
						<option value="graduate" selected>졸업
						<option value="dropout">중퇴
					</select>
				</td>
				<td>
					<input type="text" name="udepartment" class="middle" value="컴퓨터공학">
				</td>
				<td>
					<input type="text" name="ulocation" class="small" value="수원">
				</td>
			</tr>
			<tr>
				<td>
					<input type="month" name="sumonth" value="1996-03"> ~ <input type="month" name="eumonth" value="1999-02">
				</td>
				<td>
					<input type="text" name="uname" class="small" value="동인고등학교">
				</td>
				<td>
					<select name="usituation" class="small">
						<option value="">선택
						<option value="attending">재학
						<option value="graduate" selected>졸업
						<option value="dropout">중퇴
					</select>
				</td>
				<td>
					<input type="text" name="udepartment" class="middle" value="이과">
				</td>
				<td>
					<input type="text" name="ulocation" class="small" value="부산">
				</td>
			</tr>
		</table>
		<br><br>
		<table>
			<caption>
				□ 교육연수
			</caption>
			<tr>
				<th class="large">연수기간</th>
				<th class="normal">연수기관</th>
				<th>연수과정 및 내용</th>
			</tr>
			<tr>
				<td>
					<input type="month" name="semonth"> ~ <input type="month" name="eemonth">
				</td>
				<td>
					<input type="text" name="ename" class="normal" value="㈜이젠 아카데미">
				</td>
				<td>
					<textarea name="econtent" id="content">Open API활용 자바 안드로이드 웹&앱 개발자 : JAVA, JAVASCRIPT, JQUERY, JSP, SPRING, HTML, CSS, GIT, Bootstarp, JSTL AJAX POSTMAN AWS TOMCAT, 등을 공부하여 자바를 이용한 웹 프로그래밍 역량을 키웠습니다.</textarea>
				</td>
			</tr>
		</table>
		<br><br>
		<table id="modcertificate">
			<caption>
				□ 자격사항
			</caption>
			<tr>
				<th class="normal">취득일</th>
				<th class="middle">종류 및 등급</th>
				<th class="middle">발행처</th>
				<th>보유기술 및 수준</th>
			</tr>
			<tr>
				<td>
					<input type="month" name="cmonth" class="normal" value="2003-11">
				</td>
				<td>
					<input type="text" name="cname" class="middle" value="정보처리기사">
				</td>
				<td>
					<input type="text" name="cpublish" class="middle" value="한국산업인력공단">
				</td>
				<td>
					<input tpye="text" name="ccontent" Class="free">
				</td>
			</tr>
			<caption style="caption-side: bottom; text-align: right;">
				<br>
				<input type="button" class="button" id="addc" value="추가" onclick="addcrow();">
				<input type="button" class="button" id="delc" value="삭제" onclick="delcrow();">
			</caption>
		</table>
		<table id="modsenior">
			<caption>
				□ 경력사항(경력자만 기입해주세요)
			</caption>
			<tr>
				<th class="large">활동기간</th>
				<th class="normal">기관</th>
				<th class="small">담당업무</th>
				<th>경험 및 습득역량</th>
			</tr>
			<tr>
				<td>
					<input type="month" name="ssimonth" value=""> ~ <input type="month" name="esimonth" value="">
				</td>
				<td>
					<input type="text" name="siname" class="normal" value="">
				</td>
				<td>
					<input type="text" name="siarea" class="small">
				</td>
				<td>
					<input type="text" name="sicontent" class="free">
				</td>
			</tr>
			<caption style="caption-side: bottom; text-align: right;">
				<br>
				<input type="button" class="button" id="addsi" value="추가" onclick="addsirow();">
				<input type="button" class="button" id="delsi" value="삭제" onclick="delsirow();">
			</caption>
		</table>
		<table>
			<caption style="caption-side: bottom;">
				<br><br>
				<div style="float:left;"> 
					<input type="button" class="button" id="buttonreg" value="저장" onclick="modsave()"> 
				</div>
				<div style="float:right;">
					<input type="button" id="buttondel" class="button" value="돌아가기" onclick="returnview();">
				</div>		
			</caption>
		</table>
	</form>
	<script type="text/javascript">
		function modsave() {
			alert("내용이 저장됩니다.");
			document.getElementById("Modform").submit();
		}
		function returnview() {
			alert("지금까지의 내용은 저장되지 않습니다.");
			location.href='recruitview.html'
			
		}
		
		function selemail() {
			document.rmf.temail.value = document.rmf.seltemail.value;
			
		}
		
		function addcrow() {
			var tableData=document.getElementById('modcertificate');
			var row=tableData.insertRow(tableData.rows.length);
			
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);
			
			cell1.innerHTML = "<td><input type='month' name='cmonth' class='normal'></td>";
			cell2.innerHTML = "<td><input type='text' name='cname' class='middle'></td>";
			cell3.innerHTML = "<td><input type='text' name='cpublish' class='middle'></td>";
			cell4.innerHTML = "<td><input type='text' name='ccontent' class='free'></td>";
		}
		
		function delcrow() {
		    var tablerow = document.getElementById('modcertificate');
		    if (tablerow.rows.length < 3) return;
		    tablerow.deleteRow( tablerow.rows.length-1 ); // 하단부터 삭제
		  }
		
		function addsirow() {
			var tableData=document.getElementById('modsenior');
			var row=tableData.insertRow(tableData.rows.length);
			
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);
			
			cell1.innerHTML = "<td><input type='month' name='ssimonth'> ~ <input type='month' name='esimonth'></td>";
			cell2.innerHTML = "<td><input type='text' name='siname' class='normal'></td>";
			cell3.innerHTML = "<td><input type='text' name='siarea' class='small'></td>";
			cell4.innerHTML = "<td><input type='text' name='sicontent' class='free'></td>";
		}
		function delsirow() {
		    var tablerow = document.getElementById('modsenior');
		    if (tablerow.rows.length < 3) return;
		    tablerow.deleteRow( tablerow.rows.length-1 ); // 하단부터 삭제
		  }
	
	</script>
</body>
</html>
