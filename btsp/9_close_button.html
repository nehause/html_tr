<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>9_close_button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- cdn = 온라인 해석기 --> 
</head>
<body>

<!-- start -->

	<button type="button" class="btn-close" aria-label="Close"></button>
	
	<hr>
	<div style="background-color: black; height: 50px;">
		<button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
		<button type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>
	</div>
	<hr>
	
	<button type="button" class="btn-close btn-close-black" aria-label="Close"></button>
	<button type="button" class="btn-close btn-close-black" disabled aria-label="Close"></button>

	<hr>
	
	<!-- primary, secondary 같은것은 먹히지 않는다. -->

<!-- end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
