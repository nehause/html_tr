<!DOCTYPE HTML>
<html> 
<head>
	<meta charset="UTF-8"> <!-- 문자열을 utf-8로 인식함 -->
	<meta name = "viewport" content = "width = deivce-width , inital-scale=1.0">
	<title>3_table_tr2</title>
	<style type="text/css"> /* 테이블의 시각적인 효과 */
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td{
			padding: 10px;
		}
	</style>
</head>

<body>
	<table>						<!-- th 사용시 문자 가운데 정렬, 봁드 효과 -->
		<tr>
			<th width="100px">이름</th>
			<th width="100px"></th>
			<th width="100px">연락처</th>
			<th width="100px"></th>
		</tr>
		<tr>
			<td width="100px">주소</td>				<!-- th는 그런거 없음 -->
			<td width="100px" colspan="3"></td>
			<!-- <td width="100px"></td>
			<td width="100px"></td> -->
		</tr>
	</table>
</body>

</html>
